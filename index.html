<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Gritable Room!</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <!-- header -->
    <header class="fixed">
        <!-- header left -->
        <div class="icon">
            <img src="img/logo.png">
            <span class="name"><span>あなたのやり抜く力を全力サポート</span>
        </div>

        <!-- header right -->
        <ul class="header-right">
            <li>お申し込みはこちらから</li>
        </ul>
    </header>
    <!-- header ここまで -->
    <!-- main -->
    <main class="mv" id="margin-for-fixed">
        <h1 class="title">GritableRoomへようこそ</h1>
        <ul class="guideline">
            <li>やりきる力をつけるサロン</li>
            <li>GritableRoomでは</li>
            <li>あなたの問題解決を一緒にサポートします</li>
        </ul>
        <div class="btn-group">
            <button class="btn apply">お申し込みはこちらから</button>
        </div>
    </main>
    <!-- main ここまで -->
    <!-- section problem -->
    <section class="problem">
        <h2 class="subtitle">こんなことにお困りではありませんか？</h2>
        <ul class="img-box">
            <li>
            <img src="img/problem1.png">
            <span>相談できるところが少ない</span>
            </li>
            <li>
            <img src="img/problem2.png">
            <span>最初の案件やりきれるか不安</span>
            </li>
            <li>
            <img src="img/problem3.png">
            <span>スクールの内容が難しい</span>
            </li>
        </ul>
    </section>
    <!-- section problem ここまで -->
    <!-- section おといあわせ -->
    <section class="contact">
        <h2 class="subtitle">お問い合わせはこちらから</h2>
        <!-- form -->
        <form>
            <div class="form">
            <!-- 左側 -->
            <div class="form-left">
                <fieldset>
                <input type="text" class="name" placeholder="お名前">
                </fieldset>
                <fieldset>
                <input type="email" class="email" placeholder="メールアドレス">
                </fieldset>
            </div>
            <!-- 右側 -->
            <div class="form-right">
                <fieldset>
                <textarea class="inquiry" placeholder="お問い合わせ内容"></textarea>
                </fieldset>
            </div>
            </div>

            <button>送信</button>
        </form>
    </section>
    <!-- section おといあわせ ここまで -->
    <!-- footer -->
    <footer>
        <!-- footer 左側 -->
        <div class="icon">
            <img src="img/logo.png">
            <span class="name"><span>あなたのやり抜く力を全力サポート</span>
        </div>
        <!-- footer 右側 -->
        <p class="footer-right">Copyright (C) Local Area Lab</p>
    </footer>
    <!-- footer ここまで -->
</body>
</html>
